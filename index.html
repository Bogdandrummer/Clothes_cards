<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Clothes cards</title>
</head>
<body>
	<div class="wrapper">
		<main class="main container">
			<h1 class="title">Clothes cards</h1>
				<ul class="card__list" data-cards_list>
					<li class="card__item">
						<img class="card__img" src="https://placehold.co/400" alt="img" data-card_img>
						<h3 class="card__title" data-card_title>Classic Red Pullover Hoodie</h3>
						<div class="card__description" data-card_description>Elevate your casual wear with our Classic Grey Hoo…effortlessly with your favorite jeans or joggers.</div>
						<div class="cards__price">Price: <span data-card_price>300</span></div>						
					</li>
					
				</ul>
		</main>
	</div>
	
</body>
<!--Card template-->
<template data-type="card-template">
	<li class="card__item">
		<img class="card__img" src="https://placehold.co/400" alt="img" data-card_img>
		<h3 class="card__title" data-card_title>Classic Red Pullover Hoodie</h3>
		<div class="card__description" data-card_description>Elevate your casual wear with our Classic Grey Hoo…effortlessly with your favorite jeans or joggers.</div>
		<div class="cards__price" data-card_price>Price: 79</div>						
	</li>
</template>
<script src="js/index.js"></script>
</html>
